<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            /* Gradient background from light blue to soft gray */
            background: linear-gradient(to right, #cae9ff, #e2e2e2);
            height: 100vh; /* Full height of the viewport */
            display: flex;
            align-items: center; /* Centers the card vertically */
            justify-content: center; /* Centers the card horizontally */
            padding: 0 10px; /* Ensures some padding around the content */
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* A subtle shadow for depth */

        .form-control:focus {
            box-shadow: none; /* Removes the default focus shadow for a cleaner look */

        .btn-primary {
            background-color: #007bff; /* Ensure consistent button color */

<body>
    <div class="card">
        <div class="card-body p-4 p-md-5">
            <h1 class="card-title text-center">Example Form</h1>

                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">

                <div class="form-group">
                    <label for="quantity"><i class="fas fa-cubes"></i> Quantity</label>
                    <input type="text" class="form-control" name="quantity" id="quantity" placeholder="Enter quantity" min="1">

                </div>
            </form>
        </div>
